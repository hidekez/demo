<!-- UnitList -->
<div ng-init="scopeName = 'insideUnitList(item/tweet)'">

	<p ng-show="showDebugPrintOnView()">
		UnitList(Tweet)
		-- $scope.$id: [ {{$id}} ]
		-- <span class="font-brown">isOnRoute: [ {{isOnRoute}} ]</span>
	</p>

	<!-- ---------------------------------------- -->
	<!-- UnitList Header -->
	<header class="unitlist-header">
		menu?
	</header>
	<!-- /UnitList Header -->
	<!-- ---------------------------------------- -->
	<!-- UnitList Body -->
	<!--
		[Notes]
		templatePath = XXXCtrl.templatePath = unit.html
	-->
	<div ng-switch="isLoading">

		<!-- BEGIN: Loading Sequence. -->
		<div ng-switch-when="true">

			Loading....

		</div>
		<!-- END: Loading Sequence. -->


		<!-- BEGIN: View. -->
		<div ng-switch-when="false">
			<ul ng-show="tweets.length"
				class="media-list">
				<li ng-repeat="tweet in tweets"
					ng-controller="item.twitter.TweetUnitCtrl"
					ng-include="consts.templatePath.items.tweet.unit"
					ng-init="scopeName = 'unit (in units)'"
					class="media tweet"
					id="{{tweet.id}}"
						></li>
			</ul>
		</div>
		<!-- END: View. -->

	</div>
</div>
<!-- /UnitList -->
<!-- ---------------------------------------- -->
